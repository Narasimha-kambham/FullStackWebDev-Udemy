<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- 
     -> block level elements takes up the full width of the page.
     -> inline level elements takes up only the space needed.
     -->

    <!-- Inspect the following in the browser -->
    <p>This is a <strong>Relevant</strong> paragraph</p>
    <p>This is a <em>Emphasized</em> paragraph</p>
</body>

</html>
