<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>20</td>
            <td>Male</td>
            <td>SWE</td>
        </tr>
        <tr>
            <td>Priyanka</td>
            <td>30</td>
            <td>Female</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Sonali</td>
            <td>25</td>
            <td>Female</td>
            <td>HR</td>
        </tr>
    </table>
</body>

</html>
