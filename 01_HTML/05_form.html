<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>
    <h1>Sample Form</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter Your Password">
        <br>
        <br>
        <label for="date">Date: </label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="time">Time: </label>
        <input type="time" id="time">
        <br>
        <br>
        <label for="color">Color: </label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="number">Number: </label>
        <input type="number" id="number">
        <br>
        <br>
        <label for="range">Range: </label>
        <input type="range" id="range">
        <br>
        <br>
        <h2>Choose your favorite editors</h2>
        <input type="checkbox" id="vscode"></label>
        <label for="vscode">VSCode</label>
        <br>
        <input type="checkbox" id="sublime"></label>
        <label for="sublime">Sublime</label>
        <br>
        <input type="checkbox" id="atom"></label>
        <label for="atom">Atom</label>
        <br>
        <input type="checkbox" id="other"></label>
        <label for="other">Other</label>
        <br>
        <br>

        <h2>Choose your favorite people</h2>
        <input type="radio" name="names" id="ajay"></label>
        <label for="ajay">Ajay</label>
        <br>
        <input type="radio" name="names" id="priyanka"></label>
        <label for="priyanka">Priyanka</label>
        <br>
        <input type="radio" name="names" id="shiv"></label>
        <label for="shiv">Shiv</label>
        <br>
        <br>
        <label for="favCountry" >Choose your favorite country</label>
        <select name="country" id="favCountry">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="message">Message: </label>
        <textarea id="message" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="file">File: </label>
        <input type="file" id="file">
        <br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
