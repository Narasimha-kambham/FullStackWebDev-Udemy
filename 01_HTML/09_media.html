<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Media</title>
  </head>
  <body>
    <!-- video -->
    <video
      src="./09_sample.mp4"
      width="300"
      controls
      loop
      muted
      controlsList="nodownload nofullscreen"
      poster="https://imgs.search.brave.com/m4l5K_EH2rDcAQxQGV8oDpvatm_zr_4XelyIAJrqIgI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4x/LnBpY3VraS5jb20v/aG9zdGVkLWJ5LWlu/c3RhZ3JhbS9xL3ll/cDZJUGtPMUVCR1p5/UGJjTVVkeXVSUmg2/MTNRZ1JGLmpwZWc"
    ></video>

    <!-- audio -->
    <audio
      src="./09_sample.mp3"
      controls
      autoplay
      loop
      muted
      preload="auto"
    ></audio>

    <!-- img(svg's) -->
    <!-- <svg height="100" width="100">
      <circle
        cx="50"

        stroke-width="3"
        fill="red"
      />
    </svg> -->
    <img src="./09_sample.svg" alt="circle" />

    <!-- iframe -->
    <iframe
      src="https://www.codewithharry.com/tutorial/html-iframes/"
      frameborder="0"
      width="100%"
      height="500px"
    ></iframe>
  </body>
</html>
