<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html - Inline vs Block Level Elements</title>
    <style>
      h1,
      div,
      p {
        background-color: steelblue;
        color: white;
        text-align: center;
      }

      span,
      a,
      strong {
        background-color: rgb(35, 165, 35);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>I am block level element.</h1>
    <p>I am block level element.</p>
    <div>I am block level element.</div>
    <span>I am inline element.</span>
    <a href="#">I am inline element.</a>
    <strong>I am inline element.</strong>
  </body>
</html>
