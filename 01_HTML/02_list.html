<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li>Green Tea</li>
        <li>Black Tea</li>
        <li>Lemon Tea</li>
        <li>Milk Tea</li>
    </ul>

    <ol>
        <li>Milk Tea</li>
        <li>Lemon Tea</li>
        <li>Green Tea</li>
        <li>Black Tea</li>
    </ol>
</body>
</html>
