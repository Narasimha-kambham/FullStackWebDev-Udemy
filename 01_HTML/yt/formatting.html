<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Formatting</title>
  </head>
  <body>
    <p>This is <b>bold</b>.</p>
    <p>This is <strong>strong</strong>.</p>

    <p>This is <i>italic</i>.</p>
    <p>This is <em>emphasized</em>.</p>

    <p>This is <u>underlined</u>.</p>

    <p>This is <del>deleted</del>.</p>
    <p>This is <ins>inserted</ins>.</p>

    <p>This is <mark>marked</mark>.</p>

    <p>This is <small>small</small>.</p>

    <p>This is <sub>subscript</sub>.</p>
    <p>This is <sup>superscript</sup>.</p>

    <p>This is <bdo dir="rtl">right-to-left</bdo>.</p>

    <h3
      style="
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: steelblue;
        color: white;
        padding: 20px;
        font-size: 32px;
      "
    >
      Sample
    </h3>
  </body>
</html>
