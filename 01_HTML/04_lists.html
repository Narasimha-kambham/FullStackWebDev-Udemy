<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Lists</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Html Lists</h1>
    <h2>Unordered List</h2>
    <ul style="list-style: square">
      <li>CSS</li>
      <li>HTML</li>
      <li>JS</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
      <li>JS</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>It defines the structure of the web page.</dd>
      <dt>CSS</dt>
      <dd>It styles the web page.</dd>
      <dt>JS</dt>
      <dd>It adds interactivity to the web page.</dd>
    </dl>
  </body>
</html>
