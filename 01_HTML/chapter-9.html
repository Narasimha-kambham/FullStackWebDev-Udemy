<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Media</title>
  </head>
  <body>
    <video
      src="./video.mp4"
      width="400"
      controls
      autoplay
      loop
      muted
      poster="./image.png"
    ></video>

    <iframe
      src="https://ajaybpanigrahi.vercel.app"
      frameborder="0"
      width="400"
      height="500"
    ></iframe>

    <iframe
      width="280"
      height="158"
      src="https://www.youtube.com/embed/W43v7ePnjAA?si=6kH3vSP9qb1bbhj3"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
