<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        I am a TABLE
      </caption>
      <tr>
        <th>City</th>
        <th>Country</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>Mumbai</td>
        <td>India</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>New York</td>
        <td>USA</td>
        <td rowspan="2">85835</td>
      </tr>
      <tr>
        <td>London</td>
        <td>England</td>
      </tr>
      <tr>
        <td colspan="2">Antartica</td>
        <td>4328</td>
      </tr>
    </table>
  </body>
</html>
