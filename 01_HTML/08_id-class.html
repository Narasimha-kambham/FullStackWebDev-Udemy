<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html - Id and Classes</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: grey;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      #prabhu {
        background-color: yellow;
        color: red;
        text-align: center;
        font-family: cursive;
        border-radius: 10px;
        border: 3px solid black;
        font-style: italic;
        cursor: pointer;
      }

      .jayKara {
        background-color: rgb(255, 0, 191);
        color: rgb(255, 255, 255);
        font-size: 13px;
      }

      .ek {
        text-align: end;
        color: black;
        background-color: #fff;
      }

      .sundar {
        display: inline-block;
        width: 100%;
        border-radius: 50px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 title="Ram..." id="prabhu">Jai Shree Ram!</h1>
    <p class="jayKara">Siya Pati Ram Chandra Ki Jay!</p>
    <a class="jayKara" href="#">Sankat Mochan Mahabali Hanuman Ki jay!</a>
    <div class="ek jayKara sundar">Radhe Radhe!</div>
    <span class="ek sundar">Radhe Krishna!</span>
  </body>
</html>
