<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Media</title>
  </head>
  <body>
    <iframe
      src="https://ajaybpanigrahi.vercel.app"
      width="100%"
      height="400"
      frameborder="0"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/cHYaoI4qRUg?si=hwqEqFY81bUz9c0Y"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="display: block; margin: 0 auto"
    ></iframe>

    <img
      src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop"
      width="500px"
    />
    <p>Hitesh Choudhary</p>

    <figure>
      <img
        src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop"
        width="500px"
      />
      <figcaption>Hitesh Choudhary</figcaption>
    </figure>

    <picture>
      <source media="(max-width: 600px)" srcset="./assets/phone.jpg" />
      <source media="(max-width: 900px)" srcset="./assets/tablet.jpg" />
      <img src="./assets/laptop.jpg" width="500px" style="display: block" />
    </picture>

    <video
      src="./assets/video.mp4"
      width="300px"
      controls
      loop
      muted
      autoplay
      controlsList="nodownload noplaybackrate nofullscreen"
    ></video>

    <video width="300px" controls muted autoplay loop controlsList="nodownload">
      <source src="./assets/video.mp4" />
    </video>

    <audio
      src="./assets/audio.mp3"
      controls
      loop
      autoplay
      muted
      controlsList="nodownload"
    ></audio>

    <audio controls loop autoplay muted>
      <source src="./assets/audio.mp3" />
    </audio>
  </body>
</html>
