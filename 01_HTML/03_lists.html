<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Html Lists</h1>

    <h2>Unordered Lists</h2>
    <ul>
      <li>Coffee</li>
      <li>Milk</li>
      <li>Chai</li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol>
      <li>Chai</li>
      <li>Coffee</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
