<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline Elements</title>
  </head>
  <body>
    <!-- In html there are 2 types of elements block and inline -->
    <!-- block level elements takes the full width of the page -->
    <!-- inline level elements takes only the space that is required -->

    <!-- Inspect the html code to see the difference between block and inline -->
    <h1>Block vs Inline Elements</h1>
    <p>This is a block level element.</p>
    <a target="_blank" href="https://ajaybpanigrahi.vercel.app"
      >My Website(This is an inline level element).</a
    >
  </body>
</html>
