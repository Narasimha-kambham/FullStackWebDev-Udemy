<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Media</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop"
      width="500px"
    />
    <p>Hitesh Choudhary</p>

    <figure>
      <img
        src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop"
        width="500px"
      />
      <figcaption>Hitesh Choudhary</figcaption>
    </figure>

    <video
      src="./assets/video.mp4"
      width="300px"
      controls
      loop
      muted
      autoplay
      controlsList="nodownload noplaybackrate nofullscreen"
    ></video>

    <video width="300px" controls muted autoplay loop controlsList="nodownload">
      <source src="./assets/video.mp4" />
    </video>

    <audio
      src="./assets/audio.mp3"
      controls
      loop
      autoplay
      muted
      controlsList="nodownload"
    ></audio>

    <audio controls loop autoplay muted>
      <source src="./assets/audio.mp3" />
    </audio>
  </body>
</html>
