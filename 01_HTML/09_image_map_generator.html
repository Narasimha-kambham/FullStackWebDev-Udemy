<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map Generator</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        target="_blank"
        alt="laptop"
        title="laptop"
        href="https://search.brave.com/search?q=laptop&amp;source=desktop"
        coords="515,346,967,692"
        shape="rect"
      />
      <area
        onclick="namaste()"
        target=""
        alt="Hitesh Sir"
        title="Hitesh Sir"
        href=""
        coords="529,187,152"
        shape="circle"
      />
    </map>
    <script>
      function namaste() {
        alert("Namaste Hitesh Sir");
      }
    </script>
  </body>
</html>
