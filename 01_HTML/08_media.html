<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Html Multi-Media</h1>

    <figure>
      <img src="./assets/photo.jpg" width="300" alt="Ajay" />
      <figcaption>Ajay Panigrahi</figcaption>
    </figure>

    <video
      src="./assets/video.mp4"
      width="555px"
      controls
      autoplay
      muted
      controlsList="nodownload noplaybackrate nofullscreen"
      disablePictureInPicture
    ></video>

    <br />
    <br />

    <audio
      src="./assets/audio.mp3"
      controls
      autoplay
      muted
      controlsList="nodownload noplaybackrate "
    ></audio>
  </body>
</html>
