<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      .my-class-hover:hover {
        background-color: #ff7700 !important;
      }

      .custom-search-input:focus {
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/chai-logo.png"
              width="70"
              height="35"
              style="object-fit: contain; margin-right: -20px"
              alt="logo"
            />
            <span style="font-weight: bold">Chai aur Code</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <form class="d-flex" role="search">
              <input
                class="form-control custom-search-input me-2"
                type="search"
                placeholder="Chai aur Code..."
                aria-label="Search"
                style="
                  :focus {
                    outline-color: #ff7700;
                  }
                "
              />
              <button
                class="btn btn-outline-warning my-class-hover"
                style="background-color: #fd9439; color: white"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main></main>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
