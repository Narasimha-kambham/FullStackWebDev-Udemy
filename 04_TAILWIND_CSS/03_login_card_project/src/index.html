<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login Page</title>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-orange-500 text-white"
  >
    <section
      class="bg-orange-400 p-10 rounded-xl flex flex-col justify-center items-center gap-4 min-w-max m-5 sm:gap-7 sm:w-1/3"
    >
      <h1 class="text-center text-2xl font-bold tracking-wide sm:text-3xl">
        Login
      </h1>

      <form class="flex flex-col gap-3 transition-all duration-300 sm:gap-5">
        <div class="flex gap-3 flex-col sm:flex-row">
          <label
            class="text-xl font-semibold text-white sm:text-2xl"
            for="email"
            >Email:</label
          >
          <input
            class="px-2 py-1 rounded-lg text-black focus:outline-none focus:ring-4 focus:ring-orange-300 sm:px-3 sm:py-2"
            type="text"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex gap-3 flex-col sm:flex-row">
          <label
            class="text-xl font-semibold text-white sm:text-2xl"
            for="email"
            for="password"
            >Password:</label
          >
          <input
            class="px-2 py-1 rounded-lg text-black focus:outline-none focus:ring-4 focus:ring-orange-300 sm:px-3 sm:py-2"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button
          class="bg-orange-500 py-2 px-3 rounded-lg hover:bg-orange-600 transition-all duration-300 text-lg font-bold tracking-wider text-white sm:py-3 sm:text-xl sm:px-5"
        >
          Login
        </button>
      </form>
    </section>
  </body>
</html>
