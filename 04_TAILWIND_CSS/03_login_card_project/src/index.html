<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-800 flex justify-center items-center min-h-screen">
    <main
      class="bg-slate-700 p-10 rounded-xl flex flex-col gap-2 m-5 sm:w-3/4 md:w-full"
    >
      <h1
        class="font-bold text-white text-center text-xl sm:text-2xl md:text-3xl"
      >
        Login
      </h1>
      <form action="#" class="flex flex-col gap-2 sm:gap-3">
        <label for="email" class="text-white"> Email: </label>
        <input
          type="email"
          name="email"
          placeholder="Enter Email"
          class="w-full bg-slate-600 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white"
        />

        <label for="password" class="text-white"> Password: </label>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          class="w-full bg-slate-600 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white"
        />
        <button
          type="submit"
          class="bg-yellow-500 font-medium p-2 rounded-lg hover:bg-yellow-600 transition-colors duration-300 mt-4"
        >
          Login
        </button>
      </form>
    </main>
  </body>
</html>
