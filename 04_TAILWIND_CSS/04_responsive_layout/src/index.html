<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="m-5">
    <div
      class="grid sm:grid-cols-3 gap-4 p-5 bg-black m-3 text-center font-bold text-white"
    >
      <div class="p-2 bg-orange-400">1</div>
      <div class="p-2 bg-teal-400">2</div>
      <div class="p-2 bg-violet-400">3</div>
    </div>

    <div
      class="grid grid-cols-2 sm:grid-cols-4 gap-4 p-5 bg-black m-3 text-center font-bold text-white"
    >
      <div class="p-2 bg-orange-400">1</div>
      <div class="p-2 bg-teal-400">2</div>
      <div class="p-2 bg-violet-400">3</div>
      <div class="p-2 bg-green-400">4</div>
    </div>

    <div
      class="grid sm:grid-cols-12 gap-4 p-5 bg-black m-3 text-center font-bold text-white"
    >
      <div class="p-2 bg-orange-400 sm:col-span-4">1</div>
      <div class="p-2 bg-teal-400 sm:col-span-1">2</div>
      <div class="p-2 bg-violet-400 sm:col-span-2">3</div>
      <div class="p-2 bg-green-400 sm:col-span-5">4</div>
    </div>

    <div
      class="grid sm:grid-cols-12 gap-4 p-5 bg-black m-3 text-center font-bold text-white"
    >
      <div class="p-2 bg-orange-400 hidden sm:block sm:col-span-2">1</div>
      <div class="p-2 bg-teal-400 sm:col-span-10 md:col-span-8">2</div>
      <div class="p-2 bg-violet-400 hidden md:block md:col-span-2">3</div>
    </div>
  </body>
</html>
