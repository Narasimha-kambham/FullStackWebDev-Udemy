<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics</title>

    <!-- Internal CSS -->
    <style>
      .internal {
        color: red;
        font-size: 32px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-decoration: underline wavy;
      }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Three Ways To Add CSS</h1>

    <!-- Inline CSS -->
    <p
      style="
        color: steelblue;
        font-family: cursive;
        font-weight: bolder;
        font-size: 32px;
      "
    >
      Inline CSS
    </p>
    <p class="internal">Internal CSS</p>
    <p id="external">External CSS</p>
  </body>
</html>
