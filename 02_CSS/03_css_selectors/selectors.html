<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Example</title>
    <style>
      /* 1. Universal Selector */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 2. Type Selector (or) Element Selector */
      body {
        background-color: #3c3c3c;
        color: #ffffffff;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* 3. Class Selector */
      .text-center {
        text-align: center;
      }

      /* 4. ID Selector */
      #panchi {
        font-size: 32px;
        color: yellow;
        text-shadow: 5px 5px 5px rgb(255, 217, 0);
      }

      /* 5. Attribute Selector */
      a[href="https://ajaybpanigrahi.vercel.app"]
      {
        transition: all 0.3s ease-in-out;
        font-size: 50px;
        color: orange;
        font-weight: 900;
        text-decoration: none;
        display: block;
      }

      /* 6. Descendant Selector */
      div p {
        text-align: center;
        padding: 10px;
        font-size: 39px;
        font-weight: 900;
      }

      /* 7. Child Selector */
      div > p {
        text-shadow: 5px 5px 3px rgb(255, 0, 0);
      }

      /* 8. Adjacent Sibling Selector */
      p + section {
        background-color: steelblue;
      }

      /* 9. General Sibling Selector */
      span ~ p:hover {
        background-color: greenyellow;
      }

      /* 10. Pseudo-class Selector */
      a:hover {
        background-color: #fff;
        color: red;
        transition: all 0.3s ease-in-out;
      }

      /* 11. Pseudo-element Selector */
      p::first-letter {
        font-style: italic;
        font-size: 69px;
      }

      /* 12. Grouping Selector */
      h1,
      h2,
      h3 {
        color: steelblue;
        background-color: #fff;
        width: 500px;
        margin: 20px auto;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">CSS Selectors</h1>
    <p class="text-center">I am a <span id="panchi">para</span></p>
    <a
      target="_blank"
      class="text-center"
      href="https://ajaybpanigrahi.vercel.app"
      >Check my work</a
    >
    <h2>Sample heading - 2</h2>
    <div>
      <p>I am a child</p>
      <span>Sample thing</span>
      <p>I am a child</p>
      <section>
        <p>I am a descendant</p>
      </section>
      <p>I am a child</p>
      <div>
        <section>
          <p>I am a descendant</p>
          <p>I am a descendant</p>
        </section>
      </div>
      <p>I am a child</p>
      <p>I am a child</p>
    </div>
    <h3>Sample heading - 3</h3>
  </body>
</html>
