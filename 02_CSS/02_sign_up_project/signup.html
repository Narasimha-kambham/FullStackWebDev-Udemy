<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      body {
        background-color: #536eb2;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      main {
        background-color: #597ace;
        padding: 20px;
        border-radius: 20px;
        border: 5px solid white;
        text-align: center;
      }

      input {
        padding: 8px;
        border: none;
        margin: 5px;
        border-radius: 7px;
        outline: none;
        width: 90%;
      }

      input::placeholder {
        color: rgb(58, 58, 58);
        font-size: 19px;
      }

      form {
        display: flex;
        margin-top: -5px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        background-color: #174ed8;
        color: #ffffff;
        font-weight: bold;
        border: none;
        padding: 10px;
        font-size: 19px;
        width: 97%;
        margin-top: 10px;
        border-radius: 7px;
        transition: all 0.3s ease-in-out;
      }

      button:hover {
        background-color: #0b2f8a;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form action="#">
        <input type="text" name="first-name" placeholder="Enter First Name" />
        <input type="text" name="last-name" placeholder="Enter Last Name" />
        <input type="email" name="email" placeholder="Enter Email" />
        <input type="password" name="password" placeholder="Enter Password" />
        <button type="submit">Sign Up</button>
      </form>
    </main>
  </body>
</html>
