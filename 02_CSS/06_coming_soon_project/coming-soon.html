    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Webpage</title>
    <link
      rel="shortcut icon"
      href="./images/cup-logo.png"
      type="image/x-icon"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: rgb(255, 202, 119);
        background: linear-gradient(
          45deg,
          rgba(255, 202, 119, 1) 0%,
          rgba(255, 130, 0, 1) 64%
        );
        width: 100vw;
        height: 100vh;
        color: rgb(0, 0, 0);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      main {
        background-color: #ffffff;
        max-width: 600px;
        padding: 30px 25px;
        text-align: center;
        border-radius: 30px;
        max-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 5px 20px;
        box-shadow: 5px 5px 10px black;
      }

      svg {
        bottom: 0;
        z-index: -1;
        position: absolute;
      }

      h1 {
        text-decoration: wavy underline;
      }

      h2 {
        font-size: 25px;
        color: rgba(244, 0, 0, 0.858);
      }

      h3 {
        font-size: 22px;
        color: rgba(54, 54, 54, 0.858);
      }

      img {
        width: 150px;
      }

      @media (max-width: 640px) {
        main {
          padding: 30px 10px;
          min-height: 50vh;
          gap: 10px;
          margin: 5px 15px;
          box-shadow: 5px 5px 10px black;
        }

        h1 {
          font-size: 35px;
        }

        h2 {
          font-size: 25px;
        }

        h3 {
          font-size: 20px;
        }

        img {
          width: 100px;
        }
      }
    </style>
  </head>
