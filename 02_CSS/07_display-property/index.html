<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      div,
      span,
      p {
        border: 5px solid black;
        margin: 5px;
        padding: 20px;
        /* display: inline; */
        display: inline-block;
      }

      #jai {
        display: none;
      }

      #satya {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>Hi</div>
    <div>I am Ajay.</div>
    <span id="jai">Jai Shree</span>
    <span id="satya">Ram.</span>
    <p>hi</p>
  </body>
</html>
