<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Card Design Challenge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        background-color: #f1f1f3;
      }

      #card {
        padding: 7px;
        margin: 20px auto;
        border: 1px solid #cccccc;
        width: 250px;
        border-radius: 10px;
        background-color: #fff;
      }

      img {
        width: 100%;
        border-radius: 10px;
      }

      .capsules {
        border: 1px solid #cccccc;
        font-size: 10px;
        color: grey;
        font-weight: 500;
        padding: 3px 5px;
        border-radius: 10px;
        margin: 10px 2px;
        display: inline-block;
        margin-left: 5px;
      }

      h2 {
        color: rgba(0, 0, 0, 0.681);
        font-size: 20px;
        margin-bottom: 13px;
        margin-left: 5px;
      }

      p {
        font-size: 13px;
        color: #423d3d91;
        margin-left: 5px;
      }

      button {
        margin: 15px auto;
        display: block;
        padding: 5px 8px;
        font-size: 10px;
        color: #3aa5fd;
        border-radius: 50px;
        font-weight: 600;
        border: none;
        background: #a3c8e64e;
      }
    </style>
  </head>
  <body>
    <div id="card">
      <img
        src="https://images.unsplash.com/photo-1624303372759-c4bc072fde02?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
      />
      <span class="capsules">Nature</span>
      <span class="capsules">Lake</span>
      <h2>Lorem ipsum dolor</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
        cumque aliquid alias animi.
      </p>
      <button>Read More</button>
    </div>
  </body>
</html>
