<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Shadows</title>
    <style>
      * {
        font-family: sans-serif;
      }

      ul li {
        border: 3px solid black;
        margin: 30px;
      }

      ul li:first-child {
        box-shadow: -8px 13px 5px 1px #a2ff00;
      }

      #middle-child {
        text-shadow: 13px 8px 2px #ff5400;
      }

      ul li:last-child {
        outline: 10px solid orange;
        border-radius: 50px;
        outline-offset: 8px;
      }
    </style>
  </head>
  <body>
    <h1>
      The ones that help bring depth and focus to an element are the shadow and
      outline properties.
    </h1>
    <ul>
      <li>Box Shadow</li>
      <li id="middle-child">Text Shadow</li>
      <li>Outline</li>
    </ul>
  </body>
</html>
