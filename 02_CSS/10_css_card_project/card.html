<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Project</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #dbdbdb;
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        gap: 20px;
        flex-wrap: wrap;
        padding: 20px;
      }

      section {
        background-color: #fff;
        width: 250px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
      }

      section img {
        width: 100%;
      }

      .card-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 8px;
        padding: 10px 30px 30px;
      }

      button {
        margin-top: 10px;
        background-color: #e76f51;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 100%;
      }

      button:hover {
        background-color: #e9c46a;
      }

      h2 {
        font-size: 22px;
      }

      p {
        color: rgb(62, 62, 62);
      }
    </style>
  </head>

    <section>
      <div>
        <img

          alt="masala chai"
        />
      </div>
      <div class="card-content">
        <h2>Chai Masala</h2>
        <p>Delicious and tasty</p>
