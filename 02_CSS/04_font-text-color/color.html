<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }

      h1 {
        margin-block: 20px;
        text-decoration: underline wavy;
      }

      li {
        list-style: none;
      }

      #keyword {
        background-color: yellow;
        width: 100px;
        margin: 5px auto;
        color: black;
        border-radius: 10px;
        padding: 10px;
      }

      #rgb {
        background-color: rgba(255, 0, 0, 0.849);
        width: 100px;
        margin: 5px auto;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 10px;
      }

      #hex {
        background-color: #22ff00;
        width: 100px;
        margin: 5px auto;
        color: #000000;
        border-radius: 10px;
        padding: 10px;
      }

      #hsl {
        background-color: hsla(207, 100%, 50%, 0.909);
        width: 100px;
        margin: 5px auto;
        color: hsl(0, 0%, 100%);
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Colors</h1>
    <ul>
      <li id="keyword">Color Keywords</li>
      <li id="rgb">RGB/RGBA</li>
      <li id="hex">Hex Color Codes</li>
      <li id="hsl">HSL/HSLA</li>
    </ul>
  </body>
</html>
