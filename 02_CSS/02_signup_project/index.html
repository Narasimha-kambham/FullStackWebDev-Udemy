<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        width: 100vw;
        height: 100vh;
      }

      main {
        display: flex;
        width: 100%;
      }
      section {
        width: 50%;
        background-color: #1c1c33;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
      div {
        background-color: #ffffff22;
        border-radius: 7px;
        display: flex;
        flex-direction: column;
        padding: 30px;
        align-items: center;
      }
      h1 {
        color: #ffffff;
        font-size: 30px;
        text-decoration: underline;
        letter-spacing: 2px;
        font-style: italic;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      input {
        width: 250px;
        padding: 8px;
        padding-left: 15px;
        font-size: 17px;
        font-weight: bold;
        border-radius: 7px;
        border: none;
        background-color: #e3dbea;
        color: #000000;
      }
      input::placeholder {
        color: #0d0d41;
      }
      button {
        width: 100%;
        padding: 12px 10px;
        border-radius: 7px;
        border: none;
        background-color: #a16557;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
        transition: 0.2s;
      }
      button:hover {
        background-color: #79473c;
        cursor: pointer;
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <img src="./photo.jpg" alt="Sample Photo" width="300px" />
      </section>
      <section>
        <div>
          <h1>Signup</h1>
          <form>
            <input type="text" placeholder="Enter your first name" />
            <input type="text" placeholder="Enter your last name" />
            <input type="email" placeholder="Enter your email" />
            <input type="password" placeholder="Enter your password" />
            <button type="submit">Signup</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
