<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #003049;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      form {
        background-color: #eae2b7;
        /* width: 500px; */
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        margin: 20px;
      }

      h1 {
        font-size: 23px;
        margin-bottom: 5px;
        text-align: center;
        color: #003049;
      }

      p {
        font-size: 17px;
        text-align: center;
        margin-bottom: 20px;
        color: #004062;
      }

      input {
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 8px;
        border: 2px solid #000000;
      }

      button {
        background-color: #003049;
        padding: 15px 10px;
        color: #ffffff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        transition: all 0.3s ease-in-out;
        background-color: #001f2f;
        cursor: pointer;
      }

      img {
        width: 130px;
        border-radius: 50%;
        position: relative;
        top: 35px;
        border: 3px solid white;
      }
    </style>
  </head>
  <body>
    <img src="./assets/photo.png" alt="ajay" />
    <form action="#">
      <h1>Sign Up</h1>
      <p>(to become the best <span>programmer</span> out there!!)</p>
      <input type="text" placeholder="Enter your first name" />
      <input type="text" placeholder="Enter your last name" />
      <input type="email" placeholder="Enter your email" />
      <input type="password" placeholder="Enter your password" />
      <input type="password" placeholder="Confirm your password" />
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
