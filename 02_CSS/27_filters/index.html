<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Filters</title>
    <style>
      img {
        width: 300px;
      }

      img:nth-child(1) {
        filter: blur(3px);
      }

      img:nth-child(2) {
        filter: brightness(200%);
      }

      img:nth-child(3) {
        filter: contrast(150%);
      }

      img:nth-child(4) {
        filter: invert(1);
      }

      img:nth-child(5) {
        filter: sepia(1);
      }

      img:nth-child(6) {
        filter: grayscale(1);
      }
    </style>
  </head>

    <img
      src="https://world-schools.com/wp-content/uploads/2023/01/IMG-Academy-cover-WS.webp"
      alt=""
    />
    <img

      alt=""
    />
    <img

  </body>
</html>
