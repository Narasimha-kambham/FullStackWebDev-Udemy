<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries(Responsive)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        letter-spacing: 1px;
        word-spacing: 2px;
        background-color: #1a1a1a;
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 35px;
        padding: 10px;
      }

      @media (max-width: 400px) {
        body {
          font-size: 19px;
          color: #1a1a1a;
          background-color: rgb(0, 255, 30);
          text-align: center;
          padding: 10px;
        }
      }

      @media (min-width: 401px) and (max-width: 768px) {
        body {
          font-size: 25px;
          background-color: red;
          text-align: center;
          padding: 50px;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        body {
          font-size: 30px;
          background-color: yellow;
          text-align: center;
          color: #1a1a1a;
          padding: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div>This div changes background color depending on screen size.</div>
  </body>
</html>
