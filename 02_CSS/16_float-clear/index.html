<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Float & Clear</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        border: 3px solid black;
        margin: 5px;
        padding: 5px;
        display: flow-root;
      }

      .text {
        border: 2px solid red;
        margin: 2px;
        padding: 2px;
        font-size: 10px;
      }

      img {
        float: left;
      }

      div :nth-child(3) {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://i.redd.it/4hmrwszl7xfa1.jpg" alt="cwh" width="200" />
      <div class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis,
        at.
      </div>
      <div class="text">
        Eligendi dicta est labore facere ea ut totam adipisci voluptatum!
      </div>
      <div class="text">
        Tempore cumque quibusdam aliquam ab nisi natus alias, dolore nihil.
      </div>
    </div>
  </body>
</html>
